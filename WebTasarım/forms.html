<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body> 
    <form>
        <p>
            Name : <input type="text" name="name">
        </p>
        <p>
            Surname : <input type="text" name="surname">
        </p>

        <p>
            Email : <input type="email" name="email">
        </p>

        <p>
            Password : <input type="password" name="password">
        </p>

        <p>
            Remember Me : <input type="checkbox">
        </p>

        <p>
            Your Gender : <br>
            Male <input type="radio" name="Gender">
            Female <input type="radio" name="Gender">
        </p>
        
        <p>
            Your Hobbies : <br>
            Reading : <input type="checkbox" name="hobbies">
            Swimming : <input type="checkbox" name="hobbies">
            Coding : <input type="checkbox" name="hobbies">
        </p>
        
        <p>
            Please Select Your Birth Place : <br>
            <select name="birthplace">
                <option value="Izmir">Izmir</option>
                <option value="Ankara">Ankara</option>
                <option value="Istanbul">Istanbul</option>
            </select>
        </p>

        <p>
            Please Select Your Favourite Place : <br>
            <select multiple name="birthplace">
                <option value="Izmir">Izmir</option>
                <option value="Ankara">Ankara</option>
                <option value="Istanbul">Istanbul</option>
            </select>
        </p>

        <p>
            <input type="button" value="Submit">
        </p>
    </form>
</body>
</html>
